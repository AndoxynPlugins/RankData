name: RankData
main: net.daboross.bukkitdev.rankdata.RankData
version: 1.0
author: Dabo Ross
prefix: RD
description: This plugin does various data manipulation with Ranks
depend: [PlayerData, PermissionsEx]
commands:
   rd:
     description: This is the base command for Player Data.
     usage: /<command> [subcommand] (You can use /<command> ? for list of sub commands)
     aliases: [rankdata, rdata, rankd]
permissions:
  rankdata.*:
    description: Gives access to all BanData commands
    children:
      rankdata.help: true
      rankdata.reloadsurvivor: true
      rankdata.trust: true
    default: false
  rankdata.help:
    description: Allows you to use /rd ?
    default: false
  rankdata.reloadsurvivor:
    description: Allows you to run /rd reloadsurvivor which Checks all users to see if they qualify for Survivor Rank.
    default: false
    children:
      contestdata.help: true
  rankdata.trust:
    description: Allows you to run /rd trust which will give a user the Trusted Rank.
    default: false